index:
    path: /
    defaults: { _controller: 'App\Controller\DefaultController::index' }

form_product:
    path: /form
    defaults: { _controller: 'App\Controller\DefaultController::formProduct' }

edit_product:
    path: /edit/{id}
    defaults: { _controller: 'App\Controller\DefaultController::editProduct' }

delete_product:
    path: /delete/{id}
    defaults: { _controller: 'App\Controller\DefaultController::deleteProduct' }

app_lucky_number:
    path: /lucky
    controller: App\Controller\DefaultController::number